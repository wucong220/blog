#Server port
server.port=8888
#show auto-configure report
debug=true
spring.devtools.livereload.enabled = true

# THYMELEAF 
spring.thymeleaf.encoding=UTF-8
# 热部署静态文件
spring.thymeleaf.cache=false
# 使用HTML5标准
spring.thymeleaf.mode=HTML5

#\u6570\u636E\u6E90
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blog?serverTimezone=UTC&&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
#\u5728\u63A7\u5236\u53F0\u663E\u793Asql\u8BED\u53E5\uFF1B\u81EA\u52A8\u91CD\u65B0\u521B\u5EFA\u8868\u3002
spring.jpa.show-sql=true


# 内嵌 Elasticsearch 实例。默认存储位置是工作目录的 elastic 目录 (测试用)
#spring.data.elasticsearch.properties.path.home=target/elastic
# 远程服务
spring.data.elasticsearch.cluster-nodes=localhost:9300

# 设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# \u8BBE\u7F6E\u5355\u4E2A\u6587\u4EF6\u6700\u5927\u5185\u5B58
multipart.maxFileSize=50Mb
# \u8BBE\u7F6E\u6240\u6709\u6587\u4EF6\u6700\u5927\u5185\u5B58
multipart.maxRequestSize=50Mb
# \u81EA\u5B9A\u4E49\u6587\u4EF6\u4E0A\u4F20\u8DEF\u5F84
web.debug-upload-path=src/main/resources/static/photos
web.upload-path=target/classes/static/photos

